<ion-item>

  <ion-row class="row">

    <ion-header>
      Vibrate
    </ion-header>
    <ion-col>
      <ion-button (click)='vibrate()'>
        Vibrate now
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)='vibrateMore()'>
        Vibrate more
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)='vibrateStop()'>
        Stop Vibrate
      </ion-button>
    </ion-col>

  </ion-row>
</ion-item>
