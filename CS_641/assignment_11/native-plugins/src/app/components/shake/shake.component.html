<ion-item>

  <ion-row class="row">

    <ion-header>
      Shake Counter
    </ion-header>
    <ion-col>
      <ion-button (click)='watchShake()'>
        Start
      </ion-button>
    </ion-col>
    <ion-col>
      Shaked {{count}} times
    </ion-col>
    <ion-col>
      <ion-button (click)='StopWatch()'>
        Stop
      </ion-button>
    </ion-col>

  </ion-row>
</ion-item>
